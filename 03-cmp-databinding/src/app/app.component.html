<!-- srvElement, то что идет в дочерний компонент, serverElements данные из класса appComponent-->
<!-- $event слушаем события -->
<!-- (serverCreated) событие в дочернем компоненте ="onServerAdded($event)" то, что в род компоненте(appComponent) -->
<!-- данные наращиваем в appComponent с помощью onServerAdded итд -->
<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change first Element </button>
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
        [name]="serverElement.name">
        <p>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{
            serverElement.content
          }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
